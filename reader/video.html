<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cage</title>
	<link rel="icon" href="resources/logo.png" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/video.css" />
</head>
<body>

<div id='interface'>
	<section id='loading'>
		<img id='loading-spinner' class='spinner' src='resources/loading.png'/>
		<img id='loading-spinner2' class='spinner' src='resources/loading.png'/>
		<img id='loading-spinner3' class='spinner' src='resources/loading.png'/>
	</section>

	<section id='time' class='interface-section'>
		<span class='helper'></span><a><img id='logo' src='resources/logo.png'/></a>
	</section>
	
	<section id='game_info' class='interface-section'>
		<div id='player-white'>
			<p id='player-white-score' class='unselectable'>50</p>
			<span class='helper'></span><img id='white-piece' src='resources/white.png'/>
		</div>
		
		<div id='turn-time'>
		</div>
		
		<div id='player-black'>
			<span class='helper'></span><img id='black-piece' src='resources/black.png'/>
			<p id='player-black-score' class='unselectable'>50</p>
		</div>
	</section>
	
	<section id='playstop' class='interface-section'>
		<span class='helper'></span>
		<a><img id='play-button' class="transparent" onclick="playstop()" src='resources/play.png'/></a>
		<a><img id='stop-button' class="" onclick="playstop()" src='resources/stop.png'/></a>
	</section>
	
	<script>
	function playstop() {
		document.querySelector('#play-button').classList.toggle("transparent");
		document.querySelector('#stop-button').classList.toggle("transparent");
	
		if (localStorage.playstop === "play") {
			localStorage.playstop = "stop";
		}
		else {
			localStorage.playstop = "play";
		}
	}
	</script>
	
	<section id="modal" class="modal">
		<h1 id="winner" class="unselectable"></h1>
		<button id="exit" class="button">Exit</button>
	</section>
	
	<script type="text/javascript">
		document.getElementById("exit").onclick = function () {
			location.href = "index.html";
		};
		document.getElementById("logo").onclick = function () {
			location.href = "index.html";
		};
	</script>
</div>

<div id='game'>
<script src="Video.js"></script>
</div>

</body>
</html>
