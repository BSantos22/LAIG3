<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cage</title>
	<link rel="icon" href="resources/logo.png" />
	<link rel="stylesheet" type="text/css" href="styles/options.css" />
</head>
<body>
	<a href="https://github.com/BSantos22/LAIG3" target="_blank"><img src="resources/github.png" id="github-img"></a>
	<img id='logo' src='resources/logo.png'/>
	
	<h1 id='title' class='unselectable'>Options</h1>
	
	<form action='javascript:setOptions()'>
		<p>Turn Time</p><input type="range" id="turn_time" min="0" max="120" step="5" oninput="change_turn_time_value()"><p id="turn_time_value"></p>
		<p>First Player</p><input type="range" id="first_player" min="1" max="2" step="1" oninput="change_first_player_value()"><p id="first_player_value"></p>
		<p>Difficulty</p><input type="range" id="difficulty" min="1" max="3" step="1" oninput="change_difficulty_value()"><p id="difficulty_value"></p>
		<p>Theme</p><input type="range" id="theme" min="1" max="4" step="1" oninput="change_theme_value()"><p id="theme_value"></p>
	</form>
	
	<script>
		document.getElementById('first_player').innerHTML = localStorage.first_player;
		document.getElementById('difficulty').innerHTML = localStorage.difficulty;
		document.getElementById('theme').innerHTML = localStorage.theme;
		document.getElementById('turn_time').innerHTML = localStorage.turn_time;
		document.getElementById('first_player_value').innerHTML = localStorage.first_player;
		document.getElementById('difficulty_value').innerHTML = localStorage.difficulty;
		document.getElementById('theme_value').innerHTML = localStorage.theme;
		document.getElementById('turn_time_value').innerHTML = localStorage.turn_time;
	
		function setOptions() {
			localStorage.first_player = document.getElementById('first_player').value;
			localStorage.difficulty = document.getElementById('difficulty').value;
			localStorage.theme = document.getElementById('theme').value;
			localStorage.turn_time = document.getElementById('turn_time').value;
			//location.href = "index.html";
		}
	
		function change_turn_time_value() {
			var val = document.getElementById('turn_time').value;
			if (val == 0) {
				document.getElementById('turn_time_value').innerHTML = "Off"
			}
			else {
				document.getElementById('turn_time_value').innerHTML = val;
			}
		}
		
		function change_first_player_value() {
			var val = document.getElementById('first_player').value;
			var name;
			if (val == 1) {
				name = "Black";
			}
			else {
				name = "White";
			}
			
			document.getElementById('first_player_value').innerHTML = name;
		}
		
		function change_difficulty_value() {
			var val = document.getElementById('difficulty').value;
			var name;
			if (val == 1) {
				name = "Easy";
			}
			else if (val == 2){
				name = "Medium";
			}
			else {
				name = "Hard";
			}
			
			document.getElementById('difficulty_value').innerHTML = name;
		}
	
		function change_theme_value() {
			var val = document.getElementById('theme').value;
			var name;
			if (val == 1) {
				name = "Clown Fiesta";
			}
			else if (val == 2){
				name = "Hi";
			}
			else if (val == 3){
				name = "Anotha one";
			}
			else {
				name = "Fack";
			}
			
			document.getElementById('theme_value').innerHTML = name;
		}
	</script>
	
</body>
</html>
